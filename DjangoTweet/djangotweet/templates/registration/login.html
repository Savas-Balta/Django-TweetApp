{% extends "base.html" %}

{% block content %}
<br><br><br>
<div class="container" style="border:4px solid cornflowerblue ; padding: 8px; width: 70%;">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {%for field in form%}
    <div class="form-control">
      {{field.label_tag}}
      {{field}}
    </div>
    {%endfor%}

    <button type="submit">Log In</button>
  </form>
</div>

<div class="container" style="border:4px solid cornflowerblue ; padding: 8px; width: 70%;">
  {% if user.is_authenticated %}
  Hello {{ user.username }}!
  <form action="{% url 'logout' %}?next=/" method="post">
    {% csrf_token %}
    <button type="submit">Log Out</button>
  </form>
</div>
{% else %}
<p>You are not logged in</p>
<!-- <a href="{% url 'login' %}">Log In</a> -->
{% endif %}
{% endblock %}
